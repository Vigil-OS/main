name: Build VigilOS ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:bookworm-slim

    steps:
      - name: Установка зависимостей
        run: |
          apt-get update
          apt-get install -y \
            git \
            live-build \
            debian-archive-keyring \
            syslinux-efi \
            grub-efi-amd64 \
            dosfstools \
            mtools \
            xorriso \
            sudo

      - name: Клонировать репозиторий
        uses: actions/checkout@v4

      - name: Проверить структуру
        run: |
          echo "Содержимое:"
          ls -la
          echo "config/:"
          ls -la config/

      - name: Сборка ISO
        run: |
          # Не запускаем lb config — конфиг уже есть
          sudo lb clean
          sudo lb build

      - name: Выложить ISO как артефакт
        uses: actions/upload-artifact@v4
        with:
          path: live-image-amd64.hybrid.iso
          name: vigilos-amd64.iso
          if: success

      - name: Опубликовать релиз
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: live-image-amd64.hybrid.iso
          generate_release_notes: true
