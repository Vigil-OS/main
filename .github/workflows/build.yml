name: Build VigilOS ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:bookworm-slim

    steps:
      - name: Установка зависимостей
        run: |
          apt-get update
          apt-get install -y \
            git \
            live-build \
            debian-archive-keyring \
            syslinux-efi \
            grub-efi-amd64 \
            dosfstools \
            mtools \
            xorriso \
            sudo

      - name: Клонировать репозиторий
        uses: actions/checkout@v4

      - name: Подготовить config с помощью lb config
        run: |
          # 1. Переименуем твой config в config-custom
          mv config config-custom

          # 2. Запускаем lb config — создаст валидную структуру
          lb config

          # 3. Удаляем сгенерированные файлы (оставим только структуру)
          rm -rf config/bootstrap config/package-lists config/hooks config/includes config/archives config/bootloaders config/binary_rootfs-persistence.conf

          # 4. Копируем твои настройки обратно
          mv config-custom/bootstrap config/
          mv config-custom/package-lists config/
          mv config-custom/hooks config/
          mv config-custom/includes config/
          mv config-custom/archives config/
          mv config-custom/bootloaders config/
          mv config-custom/binary_rootfs-persistence.conf config/ 2>/dev/null || true

          # 5. Проверим, что всё на месте
          ls -la config/
          ls -la config/bootstrap/

      - name: Сборка ISO
        run: |
          sudo lb clean
          sudo lb build

      - name: Выложить ISO как артефакт
        uses: actions/upload-artifact@v4
        with:
          path: live-image-amd64.hybrid.iso
          name: vigilos-amd64.iso
          if: success

      - name: Опубликовать релиз
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: live-image-amd64.hybrid.iso
          generate_release_notes: true
