name: Build VigilOS

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    container: debian:bookworm-slim
    name: Build amd64 ISO

    steps:
      - name: 📦 Checkout VigilOS config
        uses: actions/checkout@v4
        with:
          repository: Vigil-OS/main
          path: config

      - name: 🔧 Install live-build
        run: |
          apt-get update
          apt-get install -y \
            live-build \
            debian-archive-keyring \
            sudo \
            qemu-user-static \
            binfmt-support

      - name: 🧪 Validate config structure
        run: |
          ls -la config/
          ls -la config/bootstrap/ || exit 1
          test -f config/bootstrap/chroot.yml || (echo "❌ config/bootstrap/chroot.yml not found" && exit 1)

      - name: 🛠️ Build ISO
        run: |
          cd config && \
          lb clean && \
          lb build

      - name: 📦 Upload ISO
        if: success()
        uses: actions/upload-artifact@v4
        with:
          path: live-image-amd64.hybrid.iso
          name: vigilos-amd64.iso
          retention-days: 7
