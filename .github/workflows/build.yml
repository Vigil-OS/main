name: Build VigilOS ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:bookworm-slim

    steps:
      - name: Установка зависимостей
        run: |
          apt-get update
          apt-get install -y \
            git \
            live-build \
            debian-archive-keyring \
            syslinux-efi \
            grub-efi-amd64 \
            dosfstools \
            mtools \
            xorriso \
            sudo

      - name: Клонировать репозиторий
        uses: actions/checkout@v4

      - name: Переименовать config и инициализировать live-build
        run: |
          # 1. Переименуем существующий config в .config-tmp
          mv config .config-tmp

          # 2. Запускаем lb config — создаст пустую валидную структуру
          lb config

          # 3. Удаляем сгенерированные файлы, чтобы вставить наши
          rm -rf config/bootstrap \
                 config/package-lists \
                 config/hooks \
                 config/includes \
                 config/archives \
                 config/bootloaders \
                 config/binary_rootfs-persistence.conf 2>/dev/null || true

          # 4. Восстанавливаем твои настройки
          mv .config-tmp/bootstrap config/
          mv .config-tmp/package-lists config/
          mv .config-tmp/hooks config/
          mv .config-tmp/includes config/
          mv .config-tmp/archives config/
          mv .config-tmp/bootloaders config/
          mv .config-tmp/binary_rootfs-persistence.conf config/ 2>/dev/null || true

          # 5. Проверка
          echo "Конфигурация готова:"
          find config -type f | grep -v '/\.' | sort

      - name: Сборка ISO
        run: |
          sudo lb clean
          sudo lb build

      - name: Выложить ISO как артефакт
        uses: actions/upload-artifact@v4
        with:
          path: live-image-amd64.hybrid.iso
          name: vigilos-amd64.iso
          if: success

      - name: Опубликовать релиз
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: live-image-amd64.hybrid.iso
          generate_release_notes: true
