name: Build VigilOS

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    container: debian:bookworm-slim
    name: Build amd64 ISO

    steps:
      - name: üì¶ Checkout VigilOS config
        uses: actions/checkout@v4
        with:
          repository: Vigil-OS/main
          path: temp-config-source  # –Ω–µ –≤ config!

      - name: üîß Install live-build
        run: |
          apt-get update
          apt-get install -y \
            live-build \
            debian-archive-keyring \
            sudo \
            qemu-user-static \
            binfmt-support

      - name: üìÅ Setup live-build config
        run: |
          # –ö–æ–ø–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π config/ –Ω–∞—Ä—É–∂—É
          cp -r temp-config-source/config/* .
          ls -la bootstrap/  # –ø—Ä–æ–≤–µ—Ä–∫–∞

      - name: üõ†Ô∏è Build ISO
        run: |
          lb clean && \
          lb build

      - name: üì¶ Upload ISO
        if: success()
        uses: actions/upload-artifact@v4
        with:
          path: live-image-amd64.hybrid.iso
          name: vigilos-amd64.iso
          retention-days: 7
