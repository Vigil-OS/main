name: Build VigilOS ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:bookworm-slim

    steps:
      - name: Установка зависимостей
        run: |
          apt-get update
          apt-get install -y \
            git \
            live-build \
            debian-archive-keyring \
            syslinux-efi \
            grub-efi-amd64 \
            dosfstools \
            mtools \
            xorriso \
            sudo

      - name: Клонировать репозиторий
        uses: actions/checkout@v4

      - name: Подготовить config с auto/ и .disk/metadata
        run: |
          # 1. Создаём служебные директории
          mkdir -p config/.disk
          mkdir -p auto

          # 2. Создаём минимальные auto-файлы
          echo "binary" > auto/file
          echo "lb config" > auto/config
          echo "exit 0" > auto/hooks
          echo "exit 0" > auto/clean

          # 3. Создаём метаданные
          echo "VigilOS live-build config" > config/.disk/metadata

          # 4. Убедимся, что bootstrap существует
          mkdir -p config/bootstrap

          # 5. Если нет chroot.yml — создаём минимальный (без использования EOF)
          if [ ! -f config/bootstrap/chroot.yml ]; then
            echo "---" > config/bootstrap/chroot.yml
            echo "chroot:" >> config/bootstrap/chroot.yml
            echo "  distribution: bookworm" >> config/bootstrap/chroot.yml
            echo "  architecture: amd64" >> config/bootstrap/chroot.yml
            echo "  components:" >> config/bootstrap/chroot.yml
            echo "    - main" >> config/bootstrap/chroot.yml
            echo "    - contrib" >> config/bootstrap/chroot.yml
            echo "    - non-free" >> config/bootstrap/chroot.yml
            echo "    - non-free-firmware" >> config/bootstrap/chroot.yml
          fi

          # 6. Проверка структуры
          echo "Структура config:"
          find config -type f | grep -v '/\.' | sort
          echo "auto/ files:"
          cat auto/file
          echo "auto/config content:"
          cat auto/config
          echo "auto/hooks content:"
          cat auto/hooks
          echo "auto/clean content:"
          cat auto/clean
          echo "config/bootstrap/chroot.yml:"
          cat config/bootstrap/chroot.yml

      - name: Сборка ISO
        run: |
          sudo lb clean
          sudo lb build

      - name: Выложить ISO как артефакт
        uses: actions/upload-artifact@v4
        with:
          path: live-image-amd64.hybrid.iso
          name: vigilos-amd64.iso
          if: success

      - name: Опубликовать релиз
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: live-image-amd64.hybrid.iso
          generate_release_notes: true
