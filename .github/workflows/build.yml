name: Build VigilOS ISO

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:bookworm-slim

    steps:
      - name: Установка зависимостей
        run: |
          apt-get update
          apt-get install -y \
            git \
            live-build \
            debian-archive-keyring \
            syslinux-efi \
            grub-efi-amd64 \
            dosfstools \
            mtools \
            xorriso \
            sudo

      - name: Клонировать репозиторий и выполнить lb config
        run: |
          # 1. Клонируем правильный репозиторий
          git clone https://github.com/Vigil-OS/main.git /tmp/vigilos-custom

          # 2. Инициализируем live-build config
          lb config

          # 3. Удаляем сгенерированные файлы, чтобы вставить наши
          rm -rf config/bootstrap \
                 config/package-lists \
                 config/hooks \
                 config/includes \
                 config/archives \
                 config/bootloaders \
                 config/binary_rootfs-persistence.conf 2>/dev/null || true

          # 4. Копируем твои настройки из корня репозитория
          cp -r /tmp/vigilos-custom/config/bootstrap config/
          cp -r /tmp/vigilos-custom/config/package-lists config/
          cp -r /tmp/vigilos-custom/config/hooks config/
          cp -r /tmp/vigilos-custom/config/includes config/
          cp -r /tmp/vigilos-custom/config/archives config/
          cp -r /tmp/vigilos-custom/config/bootloaders config/
          cp -r /tmp/vigilos-custom/config/binary_rootfs-persistence.conf config/ 2>/dev/null || true

          # 5. Проверка структуры
          echo "Конфигурация готова:"
          find config -type f | grep -v '/\.' | sort

      - name: Сборка ISO
        run: |
          sudo lb clean
          sudo lb build

      - name: Выложить ISO как артефакт
        uses: actions/upload-artifact@v4
        with:
          path: live-image-amd64.hybrid.iso
          name: vigilos-amd64.iso
          if: success

      - name: Опубликовать релиз
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: live-image-amd64.hybrid.iso
          generate_release_notes: true
