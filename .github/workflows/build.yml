name: Build VigilOS

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    container: debian:bookworm-slim
    name: Build amd64 ISO

    steps:
      - name: 📦 Checkout config
        uses: actions/checkout@v4
        with:
          repository: Vigil-OS/main
          path: temp-config

      - name: 🔧 Install live-build
        run: |
          apt-get update
          apt-get install -y live-build debian-archive-keyring

      - name: 📁 Setup config
        run: |
          cp -r temp-config/config/* .
          ls -la bootstrap/chroot.yml

      - name: 🛠️ Build ISO
        run: |
          lb clean
          lb build

      - name: 📦 Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          path: live-image-amd64.hybrid.iso
          name: vigilos-amd64.iso
