name: Build VigilOS

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-latest
    container: debian:bookworm-slim
    name: Build amd64 ISO

    steps:
      - name: üì¶ Checkout VigilOS config
        uses: actions/checkout@v4
        with:
          repository: Vigil-OS/main
          path: config

      - name: üîß Install live-build
        run: |
          apt-get update
          apt-get install -y \
            live-build \
            debian-archive-keyring \
            sudo \
            qemu-user-static \
            binfmt-support

      - name: üõ†Ô∏è Initialize config (required!)
        run: |
          # –≠—Ç–æ –∫–ª—é—á–µ–≤–æ–π —à–∞–≥: lb config –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—É—â–µ–Ω,
          # –¥–∞–∂–µ –µ—Å–ª–∏ config/ —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          cd config && \
          lb config

      - name: üõ†Ô∏è Build ISO
        run: |
          cd config && \
          lb clean && \
          lb build

      - name: üì¶ Upload ISO
        if: success()
        uses: actions/upload-artifact@v4
        with:
          path: live-image-amd64.hybrid.iso
          name: vigilos-amd64.iso
          retention-days: 7
